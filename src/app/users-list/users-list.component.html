<p class="preloader" *ngIf="!dataLoaded">Loading...</p>
<ul *ngIf="dataLoaded">
	<li *ngFor="let user of users"
		(click)="onSelect(user)"> 
		<span>{{user.id}}</span>
		<div>
			<p>{{user.name}}</p>
			<p>{{user.phone}}</p>
		</div>
	</li>
</ul>

<app-modal [user]="selectedUser" [open]="openModal" (click)="onModalOff()"></app-modal>
